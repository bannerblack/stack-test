<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Performance optimizations -->
		<link rel="preload" href="%sveltekit.assets%/app/immutable/chunks/vendor-ui" as="script" crossorigin="anonymous">
		<link rel="preload" href="%sveltekit.assets%/app/immutable/chunks/vendor-lucide" as="script" crossorigin="anonymous">
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		
		<script>
			// Apply saved theme immediately to prevent flash
			(function() {
				const theme = localStorage.getItem('theme');
				if (theme && theme !== 'light') {
					document.documentElement.classList.add(theme);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
